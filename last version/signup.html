<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech - Sign Up</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="dark-mode">

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="auth-container">
        <!-- Speedometer Widget -->
        <div class="speedometer-wrapper">
            <div class="speedometer">
                <svg viewBox="0 0 300 300">
                    <path class="ring-bg" d="M 60 240 A 100 100 0 1 1 240 240" />
                    <path class="ring-active" d="M 60 240 A 100 100 0 1 1 240 240" />
                </svg>
                <div class="needle-wrapper">
                    <div class="needle"></div>
                </div>
                <div class="center-knob"></div>
            </div>
        </div>

        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join Fuel Tech today</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Min. 8 characters" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Repeat password" required>
            </div>

            <button type="submit" class="btn-auth">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
        
    </div>

</body>

</html>
