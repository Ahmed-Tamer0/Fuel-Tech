<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech - Login</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="dark-mode">

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="auth-container">
        <!-- Speedometer Widget -->
        <div class="speedometer-wrapper">
            <div class="speedometer">
                <svg viewBox="0 0 300 300">
                    <path class="ring-bg" d="M 60 240 A 100 100 0 1 1 240 240" />
                    <path class="ring-active" d="M 60 240 A 100 100 0 1 1 240 240" />
                </svg>
                <div class="needle-wrapper">
                    <div class="needle"></div>
                </div>
                <div class="center-knob"></div>
            </div>
        </div>

        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div style="text-align: right; margin-bottom: 20px;">
                <a href="reset-password.html" style="font-size: 0.85rem;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

    </div>

</body>

</html>
