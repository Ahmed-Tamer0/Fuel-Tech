<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech - Reset Password</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="dark-mode">

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="auth-container">
        <!-- Speedometer Widget -->
        <div class="speedometer-wrapper">
            <div class="speedometer">
                <svg viewBox="0 0 300 300">
                    <path class="ring-bg" d="M 60 240 A 100 100 0 1 1 240 240" />
                    <path class="ring-active" d="M 60 240 A 100 100 0 1 1 240 240" />
                </svg>
                <div class="needle-wrapper">
                    <div class="needle"></div>
                </div>
                <div class="center-knob"></div>
            </div>
        </div>

        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <button type="submit" class="btn-auth">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

</body>

</html>
