<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tech - Sign Up</title>
    <link rel="stylesheet" href="CSS/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/global.css">
</head>

<body>

    <div class="auth-toggles">
        <button id="language-toggle" class="toggle-btn" title="Translate">
            <i class="fa-solid fa-language"></i>
        </button>
        <button id="theme-toggle" class="toggle-btn" title="Toggle Theme">
            <i class="fa-solid fa-moon"></i>
        </button>
    </div>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="auth-container">
        <!-- Speedometer Widget -->
        <div class="speedometer-wrapper">
            <div class="speedometer">
                <svg viewBox="0 0 300 300">
                    <path class="ring-bg" d="M 60 240 A 100 100 0 1 1 240 240" />
                    <path class="ring-active" d="M 60 240 A 100 100 0 1 1 240 240" />
                </svg>
                <div class="needle-wrapper">
                    <div class="needle"></div>
                </div>
                <div class="center-knob"></div>
            </div>
        </div>

        <div class="auth-header">
            <h2 data-i18n="create_account">Create Account</h2>
            <p data-i18n="join_today">Join Fuel Tech today</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name" data-i18n="full_name">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="John Doe" data-i18n="full_name" required>
            </div>

            <div class="form-group">
                <label for="email" data-i18n="email_address">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@example.com"
                    data-i18n="email_address" required>
            </div>

            <div class="form-group">
                <label for="password" data-i18n="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Min. 8 characters"
                    data-i18n="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password" data-i18n="confirm_password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Repeat password"
                    data-i18n="repeat_password" required>
            </div>

            <button type="submit" class="btn-auth">Sign Up</button>
        </form>

        <div class="auth-footer">
            <span data-i18n="have_account">Already have an account?</span> <a href="login.html" data-i18n="sign_in">Sign
                In</a>
        </div>

    </div>

    <script src="JS/translations.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
